name: CI

on:
  pull_request:
    branches: [main, master]
    paths:
      - "tools/**"
      - "*.py"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"
  push:
    branches: [main, master]
    paths:
      - "tools/**"
      - "*.py"
      - "pyproject.toml"
      - ".github/workflows/ci.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check tools/
